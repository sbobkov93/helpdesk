<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>hello page</title>
</head>
<body style="margin-right: auto; margin-left: auto;">
<div>
    <table class="table table-striped table-hover table-bordered" style="text-align: center; margin: 20px; width: 97%">
        <tr class="table-primary ">
            <th>Префикс</th>
            <th>Краткое наименование</th>
            <th>Полное наименование</th>
            <th>Изменить/удалить</th>
        </tr>
        <tr th:each ="client : ${clients}">
            <td th:utext="${client.prefix}">...</td>
            <td th:utext="${client.shortName}">...</td>
            <td th:utext="${client.name}">...</td>
            <td><a th:href="@{/clients/update(clientId=${client.id})}" class="btn btn-outline-info">Изменить</a>
                <a th:href="@{/clients/delete(clientId=${client.id})}"
                   class="btn btn-outline-danger"
                onclick="if(!(confirm('Вы уверены, что хотите удалить этого клиента?'))) return false">Удалить</a></td>
        </tr>
    </table>
    <a th:href="@{/clients/form}" class="btn btn-primary" style="margin: 20px">Добавить</a>
</div>
</body>
</html>
