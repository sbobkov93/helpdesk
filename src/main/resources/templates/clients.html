<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <title>hello page</title>
</head>
<body style="margin-right: auto; margin-left: auto; max-width: 1024px;">
HELLO YOPTA!
<div>
    <table class="table table-primary table-striped table-hover table-bordered" style="text-align: center" >
        <tr class="table-primary ">
            <th>id</th>
            <th>prefix</th>
            <th>Short Name</th>
            <th>Name</th>
        </tr>
        <tr th:each ="client : ${clients}" class="table-success">
            <td th:utext="${client.id}">...</td>
            <td th:utext="${client.prefix}">...</td>
            <td th:utext="${client.shortName}">...</td>
            <td th:utext="${client.name}">...</td>
        </tr>
    </table>
    <a th:href="@{/clients/form}" class="btn btn-light">FUCK ME</a>
</div>
</body>
</html>
