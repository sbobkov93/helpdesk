<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>hello page</title>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body style="margin-right: auto; margin-left: auto;">
<div th:insert="navbar :: navbar">  </div>
<div>
    <table class="table table-striped table-hover table-bordered" style="text-align: center; margin: 20px; width: 97%">
        <tr class="table-primary ">
            <th>Id работника</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Действия</th>
        </tr>
        <tr th:each ="employee : ${employees}">
            <td th:utext="${employee.id}">...</td>
            <td th:utext="${employee.firstName}">...</td>
            <td th:utext="${employee.lastName}">...</td>
            <td th:utext="${employee.patronymic}">...</td>
            <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/employees/update(employeeId=${employee.id})}" class="btn btn-outline-info">Изменить</a>
        </tr>
    </table>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/employees/create}" class="btn btn-primary" style="margin: 20px">Добавить</a>
    </div>
</div>
</body>
</html>
