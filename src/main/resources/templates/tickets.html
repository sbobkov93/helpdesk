<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>hello page</title>
</head>
<body style="margin-right: auto; margin-left: auto;">
<div>
    <table class="table table-striped table-hover table-bordered" style="text-align: center; margin: 20px; width: 97%">
        <tr class="table-primary ">
            <th>Id</th>
            <th>Тикет</th>
            <th>Клиент</th>
            <th>Владелец</th>
            <th>Статус</th>
        </tr>
        <tr th:each ="ticket : ${tickets}">
            <td th:utext="${ticket.id}">...</td>
            <td th:utext="${ticket.title}">...</td>
            <td th:utext="${ticket.client.shortName}">...</td>
            <td th:utext="${ticket.owner.fullName}">...</td>
            <td th:utext="${ticket.status.status}">...</td>
            <td><a th:href="@{/tickets/update(ticketId=${ticket.id})}" class="btn btn-outline-info">Редактировать</a></td>
        </tr>
    </table>
    <a th:href="@{/tickets/create}" class="btn btn-primary" style="margin: 20px">Добавить</a>
</div>
</body>
</html>
