<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>client form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form th:action="@{/clients/form}"
      th:object="${client}" method="POST" style="margin-left: 20px">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
    <label for="prefix" class="form-label">Префикс клиента</label>
    <input type="text" th:field="*{prefix}" class="form-control" id="prefix" style="width: 80px" maxlength="5"/>
    </div>
    <div class="mb-3">
        <label for="short-name" class="form-label">Краткое наименование</label>
    <input type="text" th:field="*{shortName}" class="form-control" id="short-name" style="width: 200px;" maxlength="16"/>
    </div>
    <div class="mb-3">
        <label for="full-name" class="form-label">Полное наименование</label>
        <input type="text" th:field="*{name}" class="form-control" id="full-name" style="width: 600px"/>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<br/>
</body>
</html>
