<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>client form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/registration}"
      th:object="${user}" method="POST" class="form-control" style="width: 250px; margin: auto" >
    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" th:field="*{userName}" class="form-control" id="login" style="width: auto" maxlength="5"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
    <input type="password" th:field="*{password}" class="form-control" id="password" style="width: auto;" maxlength="16"/>
    </div>
    <div class="mb-3">
        <label for="repeatPassword" class="form-label">Повторите пароль</label>
        <input type="password" th:field="*{matchingPassword}" class="form-control" id="repeatPassword" style="width: auto;" maxlength="20"/>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" style="width: auto;"/>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" style="width: auto;"/>
    </div>
    <div class="mb-3">
        <label for="patronymic" class="form-label">Отчество</label>
        <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic" style="width: auto;"/>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<br/>
</body>
</html>
