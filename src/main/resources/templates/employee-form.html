<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>client form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form th:action="@{/employees/create}"
      th:object="${employee}" method="POST" class="form-control" style="width: 300px; margin: auto">
    <fieldset th:disabled="${employee.readOnly}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-2">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" style="width: auto;"
               th:readonly="*{readOnly}"/>
    </div>
    <div class="mb-2">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" style="width: auto;"/>
    </div>
    <div class="mb-2">
        <label for="patronymic" class="form-label">Отчество</label>
        <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic" style="width: auto;"/>
    </div>
    <div class="mb-2">
        <label for="login" class="form-label">Логин</label>
        <input type="text" th:field="*{userName}" class="form-control" id="login" style="width: auto"/>
    </div>
    <div class="mb-2">
        <label for="password" class="form-label">Пароль</label>
    <input type="password" th:field="*{password}" class="form-control" id="password" style="width: auto;"/>
    </div>
    <div class="mb-2">
        <label for="repeatPassword" class="form-label">Повторите пароль</label>
        <input type="password" th:field="*{matchingPassword}" class="form-control" id="repeatPassword" style="width: auto;" maxlength="20"/>
    </div>
    <div class="mb-2">
        <label for="role" class="form-label">Роль</label>
        <select class="form-select" th:field="*{role}"  id="role" style="width: auto">
            <option value="0">Выберите роль</option>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role.getLabel()}"></option>
        </select>
    </div>
    <div class="mb-2">
        <label for="phone" class="form-label">Номер телефона</label>
        <input type="text" th:field="*{phone}" class="form-control" id="phone" style="width: auto;"/>
    </div>
    <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" style="width: auto;"/>
    </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" th:checked="*{enabled}" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Активная учётная запись
            </label>
        </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    </fieldset>
</form>
</body>
</html>
