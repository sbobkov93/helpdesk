<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>employee form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form th:action="@{/employees/create}"
      th:object="${employee}" method="POST" style="margin-left: 20px">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
    <label for="prefix" class="form-label">Имя</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="prefix" style="width: 200px" maxlength="32"/>
    </div>
    <div class="mb-3">
        <label for="short-name" class="form-label">Фамилия</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="short-name" style="width: 300px;" maxlength="32"/>
    </div>
    <div class="mb-3">
        <label for="full-name" class="form-label">Отчество</label>
        <input type="text" th:field="*{patronymic}" class="form-control" id="full-name" style="width: 400px"/>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
