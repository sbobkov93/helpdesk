<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>employee form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form th:action="@{/tickets/create}"
      th:object="${ticket}" method="POST" style="margin-left: 20px">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
    <label for="title" class="form-label">Тема</label>
    <input type="text" th:field="*{title}" class="form-control" id="title" style="width: 600px" maxlength="32"
           th:readonly="${#authorization.expression('hasRole(''ROLE_USER'')') && ticket.creator != null && ticket.creator != }"/>
    </div>
    <div th:if="${#fields.hasErrors('title')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
        </ul>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" th:field="*{description}" rows="6" style="width: 600px;"></textarea>
    </div>
    <div class="mb-3">
<!--        <label for="client" class="form-label">Клиент</label>-->
<!--        <input class="form-control" list="client" style="width: auto">-->
<!--        -->
<!--        <datalist th:field="*{client}" id="client">-->
<!--            <option th:each="client : ${clients}"-->
<!--                    th:value="${client.id}"-->
<!--                    th:label="${client}" />-->
<!--        </datalist>-->
        <label for="client" class="form-label">Клиент</label>
        <select class="form-select" th:field="*{client}"  id="client" style="width: auto">
            <option value="0">Выберите клиента</option>
            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.shortName}"></option>
        </select>
    </div>
    <div th:if="${#fields.hasErrors('client')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('client')}" th:text="${err}" />
        </ul>
    </div>
    <div class="mb-3">
<!--        <label for="owner" class="form-label">Владелец</label>-->
<!--        <input class="form-control" list="owner" style="width: auto">-->
<!--        <datalist th:field="*{owner}" id="owner">-->
<!--            <option th:each="employee : ${employees}"-->
<!--                    th:value="${employee.id}"/>-->
<!--        </datalist>-->
        <label for="owner" class="form-label">Владелец</label>
        <select class="form-select" th:field="*{owner}"  id="owner" style="width: auto">
            <option value="0">Выберите владельца</option>
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.fullName}"></option>
        </select>
    </div>
    <div th:if="${#fields.hasErrors('owner')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('owner')}" th:text="${err}" />
        </ul>
    </div>
    <div th:each="status : ${statuses}" style="display: inline-block">
        <input type="radio" th:field="*{status}" th:value="${status.id}" th:id="${status.status}" class="btn-check">
         <label class="btn btn-outline-secondary" th:for="${status.status}" th:text="${status.status}">dsadsad</label>
    </div>
    <div style="margin-top: 10px">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
</body>
</html>
